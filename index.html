<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dropword</title>
    <link rel="stylesheet" href="styles2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="game-header">
      <h1 id="gameName">DROPWORD</h1>

      <nav class="header-buttons">
        <button id="helpButton" title="Help">
          <i class="fa-regular fa-circle-question"></i>
        </button>
        <button id="optionsButton" title="Options" style="display: none">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button id="statsButton" title="Stats" style="display: none">
          <i class="fas fa-chart-bar"></i>
        </button>
      </nav>
    </header>

    <div id="game-container">
      <div id="top-row">
        <div class="stats-container" id="valid-words-container">
          <div class="stats-label" id="valid-words-label">words in grid</div>
          <div class="stat" id="valid-words">0</div>
        </div>
        <div id="timer-container">
          <div id="timer-label" class="stats-label">Time Left</div>
          <div id="timer">2:00</div>
        </div>
        <div class="stats-container" id="score-container">
          <div class="stats-label" id="score-label">words found</div>

          <div class="stat" id="score">0</div>
        </div>
      </div>

      <div id="grid-container">
        <div id="grid"></div>
        <div id="word-construction">
          <div id="slot-1" class="letter-block disappearing">_</div>
          <div id="slot-2" class="letter-block disappearing">_</div>
          <div id="slot-3" class="letter-block disappearing">_</div>
          <div id="slot-4" class="letter-block disappearing">_</div>
          <div id="slot-5" class="letter-block disappearing">_</div>
        </div>
      </div>

      <div id="found-words-container">
        <div id="found-words"></div>
      </div>
      <div id="gameMessage"></div>
      <button id="start-button">Let's Go!</button>
    </div>
    <script type="module" src="game.js"></script>
  </body>
</html>
